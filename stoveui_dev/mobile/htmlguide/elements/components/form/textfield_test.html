<div>
	<label for="ta_temp001">textarea test(50자 이내)</label>
	<div class="se-textarea">
		<textarea id="ta_temp001" aria-describedby="calcuateMessage" placeholder="입력해주세요" title="textarea test" maxlength="50"></textarea>
	</div>
	<div class="counter">
		<span aria-hidden="true"><em class="current_count">0</em>/50</span>
		<div class="_hidden" id="calcuateMessage" aria-atomic="true" aria-live="off">
			<span>총 50자 중 <span class="current_count">0</span>자 입력</span>
		</div>
	</div>
</div>




<script>
let $textarea = $('#ta_temp001');
let $conter = $('.counter');
let _hidden = $('._hidden');
let $current_count = $('.current_count');


$($textarea).on('input', ()=> {

	if($textarea.val().length % 10 == 0) {
		console.log('ten!!');
	}
	if($textarea.val().length >= 50) {
		$('.se-textarea').addClass('has-error');
		return;
	} else {
		$('.se-textarea').removeClass('has-error');
		$current_count.text($textarea.val().length);
	}

	console.log($textarea.val().length);
	console.log($textarea.val());
})




</script>
