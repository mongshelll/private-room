		<div class="ex_type">

<div class="se-checkbox">
    <input type="checkbox" id="chk1-1">
	<label for="chk1-1">미선택</label>
</div>

    <input type="checkbox" id="chk1-2" checked>

</div>

</div>

<div class="se-checkbox">
    <input type="checkbox" id="chk1-4" checked disabled>

</div>
