<div class="example_wrap">
	<div class="example_title">Date Picker</div>
	<div class="example_box">
		<div class="ex_title">
			<div class="title">Default</div>
			<div class="info">커스텀 달력 사용할 경우 data-datepicker="el"</div>
		</div>
		<div class="ex_type">
			<div class="ex_info_wrap"><span class="name">default</span><span class="class_name">.se-date</span><button type="button" class="source">html</button><button type="button" class="copy">copy</button></div>
			<!-- <div class="etc_info_wrap">기타설명(필요할 경우)</div> -->
			<div class="source_code">
<div class="se-date" data-datepicker="el">
	<input type="text" placeholder="선택해주세요" title="타이틀">
	<span class="textfield-border"></span>
</div>
			</div>
		</div>
		<div class="ex_type">
			<div class="ex_info_wrap"><span class="name">readonly</span><span class="class_name">.se-date</span><button type="button" class="source">html</button><button type="button" class="copy">copy</button></div>
			<!-- <div class="etc_info_wrap">기타설명(필요할 경우)</div> -->
			<div class="source_code">
<div class="se-date" data-datepicker="el">
	<input type="text" placeholder="선택해주세요" value="2022-01-31" title="타이틀" readonly>
	<span class="textfield-border"></span>
</div>
			</div>
		</div>
		<div class="ex_type">
			<div class="ex_info_wrap"><span class="name">disabled</span><span class="class_name">.se-date</span><button type="button" class="source">html</button><button type="button" class="copy">copy</button></div>
			<!-- <div class="etc_info_wrap">기타설명(필요할 경우)</div> -->
			<div class="source_code">
<div class="se-date" data-datepicker="el">
	<input type="text" placeholder="선택해주세요" value="2022-01-31" title="타이틀" disabled>
	<span class="textfield-border"></span>
</div>
			</div>
		</div>
		<div class="ex_type">
			<div class="ex_info_wrap"><span class="name">error</span><span class="class_name">.sp-formset .se-date.has-error</span><button type="button" class="source">html</button><button type="button" class="copy">copy</button></div>
			<!-- <div class="etc_info_wrap">기타설명(필요할 경우)</div> -->
			<div class="source_code">
				<div class="sp-formset">
					<div class="se-date has-error" data-datepicker="el">
						<input type="text" placeholder="선택해주세요" value="2022-01-31" title="타이틀">
						<span class="textfield-border"></span>
					</div>
					<p class="p-msg error">오류메세지입니다.</p>
				</div>
			</div>
		</div>
	</div>

<div class="se-date" data-datepicker="range">

</div>

					<div class="se-date has-error" data-datepicker="range">
						<input type="text" placeholder="선택해주세요" value="2022-01-31 ~ 2022-03-03" title="타이틀">
