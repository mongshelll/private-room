<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus test</title>

    <style>
        .box {
            visibility: hidden;
        }
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border: 1px solid red;
            border-radius: 12px;
            padding: 20px 40px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <button type="button" class="active_btn">모달실행</button>
    <div class="box">
        <div class="test">가나다</div>
        
        <div class="modal">
            <input type="text" placeholder="test input">
        </div>
    </div>

    <script>
        const btn = document.querySelector('.active_btn')
        const modal = document.querySelector('.modal')
        btn.addEventListener('click', (e) => {
            console.log(modal);
            modal.style.visibility = "visible"
        })
    </script>
</body>
</html>
