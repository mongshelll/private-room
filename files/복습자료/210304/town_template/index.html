<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Have a Good Day!!</h1>
	<section>
		<article class="sky">
			<img src="img/sun.png" class="sun" alt="sun"/>
			<img src="img/cloud1.png" class="cloud1" alt="cloud"/>
			<img src="img/cloud2.png" class="cloud2" alt="cloud"/>
		</article>

		<article class="town">
			<img src="img/circle.png" class="circle" alt="circle">
			<img src="img/town_night.png" class="night" alt="night">
			<img src="img/town_day.png" class="day" alt="day">
		</article>

		<article class="people">
			<img src="img/family.png" class="family" alt="famliy">
			<img src="img/man.png" class="man" alt="man">
		</article>
	</section>
</body>
</html>
