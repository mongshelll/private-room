			<!-- <div class="shotcut" data-name="ppt" data-src="prototype/ppt/index.html" data-device="" data-type="" data-mode="single" data-custom="ppt">PPT</div>	-->

			<!-- <div class="shotcut" data-name="type_b_app" data-src="prototype/type_b_app/index.html" data-device="iphonex" data-type="app" data-mode="single" data-custom="omni_channel" >B</div> -->

			<!-- <div class="shotcut" data-name="type_c_app" data-src="prototype/type_c_app/index.html" data-device="iphonex" data-type="app" data-mode="single" data-custom="omni_channel" >C</div>		 -->

			<!-- data-mode=" single |  multi " 			
			<div class="functioncut active" data-mode="single" ></div>

			-->				
		</div>
	</div>

</div>

<script>
	$(document).ready(function(){
		shotcutPack();
	});

	function shotcutPack(){
		var $btnWrap = $('.btn_wrap');
		if($btnWrap.hasClass('type_sty01')){			
			var $shotcutWrap = $btnWrap.find('.shotcut_wrap');
			var $dataToggle = $shotcutWrap.attr('data-toggle');
			var $shotcutBox = $shotcutWrap.find('.shotcut_box');
			if(!$shotcutBox.hasClass('active')){
				$shotcutBox.eq(0).addClass('active');
			};
			if($dataToggle == 'hide'){				
				$shotcutBox.find('.list').addClass('active');
				$shotcutBox.eq(0).find('.list').removeClass('active');
			}else {
				$shotcutBox.find('.list').removeClass('active');
			};	
		}			
	};

	$(document).on('click','.btn_wrap.type_sty01 .shotcut_wrap .shotcut',function(){
		$(this).closest('.shotcut_box').addClass('active').siblings('.shotcut_box').removeClass('active');		
	});

	$(document).on('click','.btn_wrap.type_sty01 .shotcut_wrap .type',function(){
		if(!$(this).siblings('.list').hasClass('active')){
			$(this).siblings('.list').addClass('active');
		}else {
			$(this).siblings('.list').removeClass('active');
		}
	});	

	
</script>

</body>
