<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEST</title>

	<!-- css -->
	<link rel="stylesheet" href="css/style.css">

	<!-- js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/common.js"></script>

	<script>
		// document.getElementsByTagName("html")[0].style.visibility = "hidden", setTimeout(function() {
        //     document.getElementsByTagName("html")[0].style.visibility = "visible"
        // }, 4e3);
        var ID = function(e) {
            return document.getElementById(e)
        }
	</script>
</head>
<body>
	<div class="layout">
		<div class="container">
			<noscript>
				<div class="noti">JavaScript 비활성화 페이지!!!</div>
			</noscript>
			<div class="noti os_check"></div>
			<div class="noti browser_check"></div>
			<div class="noti resolution_check"></div>
			<div class="noti viewport_size"></div>
			<div class="noti window_size"></div>
			<div class="noti today_check"></div>
			<div class="noti cookie_check"></div>
			<div class="noti ip_WAN"></div>
			<div class="noti popup_check"></div>
			<div class="noti ua"></div>

			<!-- 서이준 -->
			<div class="noti performance">
				<div>Performance(성능)</div>
				<div>
					<span>Page Load Time:</span>
					<span id="pf1_1"></span>
					<span id="pf1_2"></span>
				</div>
				<div>
					<span>Network Time:</span>
					<span id="pf2_1"></span>
					<span id="pf2_2"></span>
				</div>
				<div>
					<span>DNS Lookup Time:</span>
					<span id="pf3_1"></span>
					<span id="pf3_2"></span>
				</div>
				<div>
					<span>TCP Connection Time:</span>
					<span id="pf4_1"></span>
					<span id="pf4_2"></span>
				</div>
				<div>
					<span>Server Response Time:</span>
					<span id="pf5_1"></span>
					<span id="pf5_2"></span>
				</div>
				<div>
					<span>Page Download Time:</span>
					<span id="pf6_1"></span>
					<span id="pf6_2"></span>
				</div>
				<div>
					<span>Browser Time:</span>
					<span id="pf7_1"></span>
					<span id="pf7_2"></span>
				</div>
			</div>
			<div class="noti websocket">
				<div>
					<span>WebSocket(웹 소켓):</span>
					<span id="ws1"></span>
					<span id="ws2"></span>
				</div>
				<div>
					<span>WebSocket Connections(웹 소켓 연결):</span>
					<span id="wsc1"></span>
					<span id="wsc2"></span>
				</div>
			</div>
			<div class="noti webrtc">
				<span>WebRTC:</span>
				<span id="rtc1"></span>
			</div>
			<div class="noti webcams">
				<div>
					<div>Webcams(웹캠)</div>
					<div id="qlova"></div>
				</div>
				<div id="frybh"></div>
			</div>
			<!-- //서이준 -->
		</div>
	</div>
</html>
