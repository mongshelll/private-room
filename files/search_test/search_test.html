<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- js -->
	<script type="text/javascript" src="https://eilab.kr/api/jquery/jquery-1.12.4.min.js"></script>

	<style>
		.test_field { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 300px; }
		.test_field .text_box > input { width: 100px; padding: 10px; box-sizing: border-box; }
		.result_box { margin-top: 50px; }
	</style>
</head>
<body>

	<div class="test_field">
		<div class="text_box">
			<label for="text">입력</label>
			<input type="text" id="text">
			<button type="button">입력버튼</button>
		</div>
		<div class="result_box"></div>
	</div>



	<script>



		var $search_input = $(".text_box input");

		function search() {
			$(".result_box").text($(".text_box input").val());
		}


		$(document).on("click", ".text_box button", function(e){
            search();
            $search_input.focus().val("");
        });

        $(document).on("keydown", ".text_box input", function(e){
            if (e.keyCode === 13 || e.key === "Enter") {
                search();
                $(this).val("");
            }
            // console.log(e.keyCode);
            // console.log(e.key);
        });



	</script>
</body>
</html>
