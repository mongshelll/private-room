<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>캔버스 튜토리얼</title>
	<script src="../jQuery/jquery-3.7.1.min.js"></script>
	<style>
		#tutorial { box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5); }
	</style>
</head>
<body>
	<div class="wrap" style="padding: 25px; box-sizing: border-box; background-color: #a49999;">

		<canvas id="tutorial" width="350" height="350"></canvas>

	</div>




	<script>
		const draw = () => {
			const canvas = document.getElementById("tutorial");

			// 캔버스 그리기 지원하는 브라우저 구분
			if(canvas.getContext) {
				const ctx = canvas.getContext("2d");
				console.log(ctx);
				// drawing code

				ctx.fillStyle = "rgb(200,0,0)";
				ctx.fillRect(10, 10, 50, 50);

				ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
				ctx.fillRect(30, 30, 50, 50);
				
			} else {
				alert('\n그리기를 지원하지 않는 브라우저 입니다.\n\n엣지, 크롭, 웨일, 파이어폭스 등의\n\n모던 브라우저를 이용하여 접속 부탁드립니다.')
			}
		}

	$(window).on('load', function(){
		draw();
	})










	</script>
</body>
</html>
