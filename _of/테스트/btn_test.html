<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title>HTML Sample</title>

	<!-- 구현 CSS 코드작성 -->
	<style>
a:hover {
	text-decoration: none;
}
.rolling-btn {
	padding: 16px 32px;
	border-radius: 24px;
	display: block;
	outline: none;
	text-decoration: none;
	font-size: 18px;
	font-weight: 500;
	color: #3d9ded;
	box-shadow: inset 0 0 0 2px #3d9ded;
	transition: box-shadow 0.5s ease, color 1s ease;
}
.rolling-btn > div {
	display: flex;
	overflow: hidden;
	text-shadow: 0 24px 0 #f2b633;
}
.rolling-btn > div > span {
	display: block;
	backface-visibility: hidden;
	font-style: normal;
	transition: transform 0.25s ease;
	transform: translateY(0) translateZ(0);
}
.rolling-btn > div > span:nth-child(1) {
	transition-delay: 0.05s;
}
.rolling-btn > div > span:nth-child(2) {
	transition-delay: 0.1s;
}
.rolling-btn > div > span:nth-child(3) {
	transition-delay: 0.15s;
}
.rolling-btn > div > span:nth-child(4) {
	transition-delay: 0.2s;
}
.rolling-btn > div > span:nth-child(5) {
	transition-delay: 0.25s;
}
.rolling-btn > div > span:nth-child(6) {
	transition-delay: 0.3s;
}
.rolling-btn > div > span:nth-child(7) {
	transition-delay: 0.35s;
}
.rolling-btn > div > span:nth-child(8) {
	transition-delay: 0.4s;
}
.rolling-btn:hover {
	box-shadow: inset 0 0 0 2px #f2b633;
	color: #f2b633;
}
.rolling-btn:hover span {
	transform: translateY(-100%);
}
	</style>
	<!-- //구현 CSS 코드작성 -->
</head>
<body>
	<div id="layout">
		<!-- 구현 HTML 코드작성 -->
		<!-- 요소 가운데정렬 해제하고 싶으면 .align-center 제거 -->
		<div id="codeResult" class="align-center">
<a href="#none" class="rolling-btn">바로가기&nbsp;테스트</a>
		</div>
		<!-- //구현 HTML 코드작성 -->
	</div>

	<!-- 구현 JS 코드작성 -->
	<script id="script">
// document.querySelectorAll('.rolling-btn').forEach(el => el.innerHTML = '<div><span>' + el.textContent.trim().split('').join('</span><span>') + '</span></div>');

document.querySelectorAll('.rolling-btn').forEach(function(el) {
	el.innerHTML = '<div><span>' + el.textContent.trim().split('').join('</span><span>') + '</span></div>';
});
	</script>
	<!-- //구현 JS 코드작성 -->

	<!-- 필수 script -->
	<script src="../../../resource/js/sourceguide.js"></script>
	<script>hljs.highlightAll();</script>
	<!-- 필수 script -->
</body>
</html>
