<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <style>
        div { overflow: hidden; width: 150px; height: 150px; }
        i { display: block; width: inherit; height: 100%; background: url('img/event01.png') no-repeat; background-size: auto 100%; animation: ani 3s steps(89) infinite; }
        @keyframes ani {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <i></i>
    </div>
</body>
</html>
