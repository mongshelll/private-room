	<script>
		// const $target = document.querySelector('.grid');
		// var msnry = new Masonry( $target, {
		// 	// options
		// 	itemSelector: '.grid-item',
		// 	columnWidth: 160,
		// 	gutter: 20
		// });

		const msnry = new Masonry("[data-target = masonry]", {
			// options
			itemSelector: '.grid-item',
			columnWidth: '.grid-sizer',
			horizontalOrder: true,
			gutter: 20
		});



		/* filter 기능 */
		const $filteringBtn = document.querySelector('.btn-wrap');

		const grid_fillter = triggerBtn => {
			const $grid = document.querySelector('.grid');
			const $target = $grid.querySelectorAll("[data-cate]");
			if ( triggerBtn.dataset.target ) {
				$target.forEach( items => {
					if( items.dataset.cate === triggerBtn.dataset.target ) {
						items.style.display = "block";
					} else if( triggerBtn.dataset.target === "reset" ) {
						items.style.display = "block";
						msnry.layout();
					} else {
						items.style.display = "none";
						msnry.layout();
					}
				})
			}
		};

		$filteringBtn.addEventListener("click", (e) => {
			grid_fillter(e.target);
		})


	</script>
